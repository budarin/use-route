name: CI

on:
    push:
        branches: [master]
        paths:
            - 'src/**'
            - 'tests/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - 'tsconfig.json'
            - 'vitest.config.ts'
            - '.prettierrc'
            - '.prettierignore'
            - '.github/workflows/**'

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 9

            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Установка зависимостей
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Type-check
              run: pnpm type-check

            - name: Тесты
              run: pnpm test:run

            - name: Сборка
              run: pnpm build
